---
layout: default
---

<div style="width: 100%; display: table;">
  <div style="display: table-row">
    <div style="width: 600px; display: table-cell;">
      <h3> personal projects </h3>

      <div>
        {% for repository in site.repositories %}
          <div class="github-card" data-user="{{ site.name }}" data-repo="{{ repository }}"></div>
        {% endfor %}
      </div>

    </div>
    <div style="display: table-cell;">

      <h3> featured or used projects </h3>

      <div>
        {% for repository in site.featured %}
          <div class="github-card" data-user="{{ repository.author }}" data-repo="{{ repository.name }}"></div>
        {% endfor %}
      </div>

    </div>
  </div>
</div>




<script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
