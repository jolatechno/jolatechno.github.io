---
layout: default
---

<h1> Jolatechno's featured projects

<div class="posts">
  {% for repository in site.github.public_repositories %}
    {% if site.repositories contains repository.name %}
      <div class="github-card" data-user="{{ site.name }}" data-repo="{{ repository.name }}"></div>
    {% endif %}
  {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/gh/lepture/github-cards@latest/jsdelivr/widget.js"></script>
