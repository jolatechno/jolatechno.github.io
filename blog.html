---
layout: default
---

<h1> Jolatechno's blog </h1>

<div class="posts">
  {% for post in site.categories.post %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <div class="date">
        Written on {{ post.date | date: "%B %e, %Y" }}
      </div>
        
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      
    </article>
  {% endfor %}
</div>
